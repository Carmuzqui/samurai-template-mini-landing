<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Perfil Samurai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading minimalista -->
  <div id="loading" class="loading">
    <div class="pulse"></div>
  </div>

  <!-- Background dinámico -->
  <div class="bg-pattern" id="bgPattern"></div>

  <!-- Container principal con glassmorphism -->
  <div class="glass-container" id="container">
    
    <!-- Hero con efecto flotante -->
    <section class="hero-glass">
      <div class="avatar-ring">
        <img class="avatar" id="avatar" alt="Perfil">
        <div class="status-dot"></div>
      </div>
      <h1 class="name" id="name">Cargando...</h1>
      <div class="title-badge" id="title">Cargando...</div>
      <div class="location-chip" id="location">📍 Ubicación</div>
    </section>

    <!-- Stats con efecto neón sutil -->
    <section class="stats-neon">
      <div class="stat-glass">
        <div class="stat-icon">⭐</div>
        <div class="stat-value" id="score">0</div>
        <div class="stat-label">Rating</div>
      </div>
      <div class="stat-glass">
        <div class="stat-icon">🚀</div>
        <div class="stat-value" id="projects">0</div>
        <div class="stat-label">Proyectos</div>
      </div>
      <div class="stat-glass">
        <div class="stat-icon">💎</div>
        <div class="stat-value" id="experience">0</div>
        <div class="stat-label">Años</div>
      </div>
    </section>

    <!-- About con efecto cristal -->
    <section class="about-glass">
      <div class="section-title">
        <span class="title-icon">✨</span>
        <h2>Acerca de mí</h2>
      </div>
      <p class="description" id="description">Cargando descripción...</p>
    </section>

    <!-- Skills con efecto holográfico -->
    <section class="skills-holo">
      <div class="section-title">
        <span class="title-icon">🎯</span>
        <h2>Habilidades</h2>
      </div>
      <div class="skills-grid" id="skillsGrid"></div>
    </section>

    <!-- Footer minimalista -->
    <footer class="footer-glass">
      <div class="brand">
        <span class="brand-icon">⚡</span>
        <span>Samurai Platform</span>
      </div>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
